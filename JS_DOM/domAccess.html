<html>
    <head>
          <title>JavaScript and the Document Object Model</title>
          <script src="domAccess.js"></script>
    </head>
    <body>
          <div id="page">
                  <div id="header">
                      <h1 id="title">Page title</h1>
                    </div>    
                    <!-- To avoid problems with the child-getting and the whitespaces,
                    I simply puted div and h2 in the same line.  -->
                    <div id="content"><h2 id="h2t">Content title</h2><p>Some copy goes here</p><p>More copy goes here</p></div>  
                    

                    <p id="demo1">FirstChild Node Name:</p>
                    <button onclick="callFirstChild()">Call first child of 'content' </button>

                    <p id="demo2">LastChild Node Name:</p>
                    <button onclick="callLastChild()">Call last child of 'content' </button>

                    <p id="demo3">Next Sibling of h2 Node Name:</p>
                    <button onclick="callNextSibling()">Call next sibling of 'h2' </button>

                    <p id="demo4">Previous Sibling of P Node Name:</p>
                    <button onclick="callPreviousSibling()">Call previous sibling of 'p' </button>

                    <p id="demo5">Parent Node of h2 and p Node Name:</p>
                    <button onclick="callParentNode()">Call parent of 'h2' </button>

                    <p id="demo6">List All Children of 'content'</p>
                    <button onclick="callAllChildren()">Call all children of 'content' </button>

            </div>
    </body>
</html>
